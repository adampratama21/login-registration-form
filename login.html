<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="login d-flex flex-column justify-content-start align-items-start">
                <form action="" method="post">

                    <h2 class="text-uppercase">Login Form</h2>

                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label><span>:</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-key"></i> Password
                        </label><span>:</span>
                        <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                    </div>
                    <div class="form-group mx-auto">
                        <button type="submit">Login</button>
                    </div>

                    <div class="links d-flex column-gap-2">
                        <p>No account yet? <a class="fw-bold" href="registration.html">Sign up</a></p>
                        <div class="ms-auto">
                            <a class="fw-bold" href="login.html">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
